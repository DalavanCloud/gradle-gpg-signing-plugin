plugins {
  id 'java-gradle-plugin'
}
apply plugin: 'groovy'

repositories {
  mavenCentral()
}

dependencies {

  compile(
    'commons-io:commons-io:2.5',
  )

  testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
    exclude group: 'org.codehaus.groovy'
  }

}

group = 'com.yubico.gradle'
version = '0.1.0'

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
}
